<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>جمعية جذورنا الثقافية </title>
  <link rel="icon" href="icon.png" type="image/png"> 
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="icon.png" alt="Logo" class="logo">
    <h1>صمّم بطاقتك</h1>
  </header>

  <main class="container">

    <section class="design-section">
      <h3>اختر التصميم</h3>
      <div class="designs">
        <img src="design1.png" onclick="selectDesign(this)">
        <img src="design2.png" onclick="selectDesign(this)">
        <img src="design3.png" onclick="selectDesign(this)">
        <img src="design4.png" onclick="selectDesign(this)">
      </div>
    </section>

    <section class="editor-section">
      <label class="text-label">اختر النص </label>
      <select id="presetTextSelect">
      <option value="" disabled selected>اختر النص هنا</option>
      <option value="مبارك عليكم شهر رمضان، جعله الله شهر خيرٍ وبركة">
      مبارك عليكم شهر رمضان، جعله الله شهر خيرٍ وبركة
      </option>
      <option value="مبارك عليكم شهر رمضان، وأعاننا وإياكم على صيامه وقيامه">
      مبارك عليكم شهر رمضان، وأعاننا وإياكم على صيامه وقيامه
      </option>
      <option value="مبارك عليكم شهر رمضان، أعاده الله علينا وعليكم بالخير واليُمن والبركات">
       مبارك عليكم شهر رمضان، أعاده الله علينا وعليكم بالخير واليُمن والبركات
      </option>
      </select>


      <label class="color-label">اكتب أو عدل النص</label>
      <input
       type="text"
       id="textInput"
       placeholder="اكتب النص هنا"
       />

      <label class="color-label">من ( اختياري )</label>
      <input
       type="text"
       id="fromInput"
       placeholder="اكتب اسم المرسل هنا"
       />

      <label class="color-label">إلى ( اختياري )</label>
      <input
       type="text"
       id="toInput"
       placeholder="اكتب اسم المرسل إليه هنا"
       /> 

      <label class="font-label">اختر نوع الخط</label>
      <select id="fontSelect">
      <option value="" disabled selected>اختر نوع النص هنا</option>
      <option value="Cairo">Cairo</option>
      <option value="Amiri">Amiri</option>
      <option value="Tajawal">Tajawal</option>
      <option value="Changa">Changa</option>
      </select>

     <label class="color-label">اختر لون النص</label>
      <input
        type="color"
        id="colorInput"
        value="#ffffff"
      />
      
      <div class="buttons">
        <button onclick="generate()">معاينة</button>
        <button class="download" onclick="download()">تحميل</button>
      </div>

      <div class="canvas-wrapper">
        <canvas id="canvas" width="675" height="1200"></canvas>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
